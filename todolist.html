<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List By "NIKHIL RAJ" </title>


    <style>
        .ma {
            background-color: rgb(68, 158, 203) ;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body  >
    <div class="ma" align="center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand"; href="#">TO DO LIST WEB APP</a>
        </nav>


        <div class="container my-3">
            <h1>To Do List Web App</h1>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Work Below</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="addTxt" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add List</button>
                </div>
            </div>
            <hr>
            <h1>Your Work List</h1>
            <hr>
            <div id="notes" class="row container-fluid"> </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- <script src="pro1.js"></script> -->

        <script>

            console.log("Welcome to todolistweb app. This is app.js");
            showNotes();

            // If user adds a note, add it to the localStorage
            let addBtn = document.getElementById("addBtn");
            addBtn.addEventListener("click", function (e) {
                let addTxt = document.getElementById("addTxt");
                let notes = localStorage.getItem("notes");
                if (notes == null) {
                    notesObj = [];
                } else {
                    notesObj = JSON.parse(notes);
                }
                notesObj.push(addTxt.value);
                localStorage.setItem("notes", JSON.stringify(notesObj));
                addTxt.value = "";
                //   console.log(notesObj);
                showNotes();
            });

            // Function to show elements from localStorage
            function showNotes() {
                let notes = localStorage.getItem("notes");
                if (notes == null) {
                    notesObj = [];
                } else {
                    notesObj = JSON.parse(notes);
                }
                let html = "";
                notesObj.forEach(function (element, index) {
                    html += `
        <div class="noteCard my-2 mx-2 card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Note ${index + 1}</h5>
                    <p class="card-text"> ${element}</p>
                    <button id="${index}"onclick="deleteNote(this.id)" class="btn btn-primary">Delete Note</button>
                </div>
            </div>`;
                });
                let notesElm = document.getElementById("notes");
                if (notesObj.length != 0) {
                    notesElm.innerHTML = html;
                } else {
                    notesElm.innerHTML = `Please add List.       @To Do List By "NIKHIL RAJ`;
                }
            }

            // Function to delete a note
            function deleteNote(index) {
                //   console.log("I am deleting", index);

                let notes = localStorage.getItem("notes");
                if (notes == null) {
                    notesObj = [];
                } else {
                    notesObj = JSON.parse(notes);
                }

                notesObj.splice(index, 1);
                localStorage.setItem("notes", JSON.stringify(notesObj));
                showNotes();
            }


            let search = document.getElementById('searchTxt');
            search.addEventListener("input", function () {

                let inputVal = search.value.toLowerCase();
                // console.log('Input event fired!', inputVal);
                let noteCards = document.getElementsByClassName('noteCard');
                Array.from(noteCards).forEach(function (element) {
                    let cardTxt = element.getElementsByTagName("p")[0].innerText;
                    if (cardTxt.includes(inputVal)) {
                        element.style.display = "block";
                    }
                    else {
                        element.style.display = "none";
                    }
                    // console.log(cardTxt);
                })
            })


        </script>

    </div>
</body>

</html>
